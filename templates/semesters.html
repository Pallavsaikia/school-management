{% extends "base.html" %}
{% load range %}
{% block content %}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">{{ course.name }}</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">

                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Courses Added</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0">
                        <table class="table table-striped">
                            <thead>
                            <tr>

                                <th>Course</th>
                                <th>Semester</th>
                                <th>Options</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for value in 0|range:course.max_div %}
                                <tr>
                                    <th>{{ course.abbreviation }}</th>
                                    <th>{{ value|add:"1" }}</th>
                                    <td>
                                        <a href="{% url 'courses:subject' courseid=course.pk semester=value|add:1 %}"
                                           class="text-info">View Subjects</a>
                                    </td>
                                </tr>
                            {% endfor %}


                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}
